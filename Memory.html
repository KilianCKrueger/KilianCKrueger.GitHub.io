    <script>
        const examples = ["Grogu", "The Hobbit", "Marvels Spiderman", "The Order Of The Phoenix", "Mojang", "The Dark Knight", "Cute Kittens", "Puppies", "Minecraft Build", "Skywalker"];
        let distribution = [];
        let correct = [];
        let sources = [];
        let chosen = [];
        let colors = [];
        let newArr = [];
        let check = "";
        let tempStore;
        let count = 1;
        let trys = 0;
        let tags;

        
        function buildGame() {
            let o = Math.floor(Math.random() * (examples.length));
            tags = examples[o];
            getGif();


            // fill distribution new         
            newArr = [];
            distribution = [];
            while (distribution.length < 8) {
                let r = Math.floor(Math.random() * (4));
                if (!distribution.includes(r)) {
                    distribution.push(r);
                } else if (!newArr.includes(r)) {
                    newArr.push(r);
                    distribution.push(r);
                }
            }


            // reset whole board to white gif
            for (let f = 0; f < 8; f++) {
                let a = document.getElementById("gif" + f.toString());
                a.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGF0NmZmY20zY2Npd3NvM3lpMG0ycTZ2dGp1anpmejh1bzJrZ3E3YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/muAUmp8STHaRjblClO/giphy.gif";
                chosen = [];
                check = "";
                count = 1;
                correct = [];
                trys = 0;
            }
            

            // reset the text and buttons that appear when user just won a game 
            if(document.getElementById("win") != null){
                document.getElementById("win").remove();
                document.getElementById("reset").remove();
            }
            console.log(distribution);
        }


        function setupPattern(i) {
            if (!chosen.includes(i) && !correct.includes(i)) {

                trys++;

                if (chosen.length < 2) {
                    chosen.push(i);
                }
                tempStore = i;

                let gif = document.getElementById("gif" + i.toString());
                let gifUrl = sources[distribution[i]];
                gif.src = gifUrl;
                gif.id = "gif" + i;

                switch (count) {
                    case 1:
                        count++;
                        check = gifUrl;
                        break;
                    case 2:
                        if (check === gifUrl) {
                            check = "";
                            count = 1;
                            correct.push(chosen[0]);
                            correct.push(chosen[1]);
                            chosen = [];
                            if (correct.length == 8) {
                                youWon();
                            }
                            break;
                        } else {
                            count = 3;
                            break;
                        }
                    case 3:
                        resetFalseGifPair();
                        check = "";
                        chosen.push(tempStore);
                        count = 2;
                        check = gifUrl;
                        break;
                }
            } else { console.log("already clicked here -.-"); }
        }


        function resetFalseGifPair() {
            if (chosen.length == 2) {
                let a = document.getElementById("gif" + chosen[0].toString());
                a.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGF0NmZmY20zY2Npd3NvM3lpMG0ycTZ2dGp1anpmejh1bzJrZ3E3YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/muAUmp8STHaRjblClO/giphy.gif";
                a = document.getElementById("gif" + chosen[1].toString());
                a.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGF0NmZmY20zY2Npd3NvM3lpMG0ycTZ2dGp1anpmejh1bzJrZ3E3YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/muAUmp8STHaRjblClO/giphy.gif";
                chosen = [];
            }
        }

        function youWon() {
            /*  
            structure:
                create holder
                add h2 to holder
                add h2 to holder
                add button to holder
                append holder to document.body

                modify start button
            */

            let holder = document.getElementById("addWhenWin");
            holder.id = "win"

            let end = document.createElement("p")
            let content = document.createTextNode("Success! It took you " + trys / 2 + " actions.");
            end.appendChild(content);

            let br = document.createElement("br");
            end.appendChild(br);


            let hintContent = document.createTextNode("Look for gifs of a specific topic or be surprised when playing again.");
            end.appendChild(hintContent);
            holder.appendChild(end);


            let button = document.getElementById("startButton");
            button.innerHTML = "search / play again";
        }

        async function getGif() {
            sources = [];

            if (document.getElementById("tags").value !== "") {
                tags = document.getElementById("tags").value;
            }

            let safeString = encodeURIComponent(tags);
            let url = "https://api.giphy.com/v1/gifs/search?api_key=UmrFfAzdtim147x0UJVxXU2Qvj9oQDHO&q=" + safeString + "&rating=G";

            let request = await fetch(url);
            let a = await request.json();

            // first 4 results
            for (let i = 0; i < 4; i++) {
                sources.push(a.data[i].images.original.url);
            }
            //console.log(sources);
        }







        // ----------- unused -----------
        // for color memory
        function setupColorPattern(i) {
            if (!chosen.includes(i) && !correct.includes(i)) {

                if (chosen.length < 2) {
                    chosen.push(i);
                }
                tempStore = i;

                let c = document.getElementById(i.toString());

                let finalColor = colors[distribution[i]];

                c.bgColor = finalColor;


                switch (count) {
                    case 1:
                        console.log("case 1");
                        count++;
                        check = finalColor;
                        console.log("REVEAL ANOTHER");
                        break;
                    case 2:
                        console.log("case 2");
                        if (check === finalColor) {
                            console.log("PAAR GEFUNDEN");
                            check = "";
                            count = 1;
                            correct.push(chosen[0]);
                            correct.push(chosen[1]);
                            console.log(correct);
                            chosen = [];
                            break;
                        } else {
                            console.log("KEIN PAAR");
                            count = 3;
                            break;
                        }
                    case 3:
                        console.log("case 3");
                        console.log("RESET");
                        resetFalsePair();
                        check = "";
                        chosen.push(tempStore);
                        count = 2;
                        check = finalColor;
                        break;

                }
            } else { console.log("du hast 2x auf das gleiche Feld geclickt... -.-"); }
        }

        // important for color memory
        function resetFalsePair() {
            if (chosen.length == 2) {
                let a = document.getElementById(chosen[0].toString());
                a.bgColor = "white";
                a = document.getElementById(chosen[1].toString());
                a.bgColor = "white";
                chosen = [];
            }
        }

    </script>
